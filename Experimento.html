.center[
## Planejamento de Experimentos
]



.left[

##### Docente: Denise Viola
##### Discente: Natália Souza Santos
]
---
class: left, rigth 

## INTRODUÇÃO

* Planejamento de experimentos é um procedimento que permite controlar os possíveis fatores que estejam relacionados a resposta de interesse, de forma a tornar possível a identificação de alterações no desfecho, como também as razões de tais alterações.


* Não requer amostras grandes e visa, entre outras coisas, facilitar a tomada de decisão.


* Pode ser altamente custoso, mas, se o experimento for bem planejado, pode reduzir significativamente custos de maneira geral. 


---
class: left, rigth 

## OBJETIVO

*  Avaliar a preferência pelo sabor dos refrigerantes de limão das marcas *Goob*, *Soda* e *Sprite*, de forma a identificar se existe diferença entre a média das notas de satisfação.

* Caso haja diferença, identificar quais são os tratamentos cujas médias diferem entre si.

---
class: left, rigth

## METODOLOGIA

* O experimento foi aplicado a uma amostra de 15(quinze) indivíduos.


* Cada indivíduo recebeu quatro doses de refrigerante.

    \-  Uma dose de *Goob*, uma de *Soda*, uma de *Sprite* e uma repetição.
    

* A dose de refrigerante a ser repetida foi escolhida aleatoriamente.


* A ordem em que cada indivíduo tomou as doses de refrigerante também foi aleatorizada.


---
class: left, rigth

## METODOLOGIA

* Para avaliar a preferência pelo sabor dos refrigerantes, os participantes da amostra deram notas entre 0 e  10.


* Dentre os indivíduos que participaram do experimento, permaneceram na amostra os que para a dose repetida deram nota com diferença absoluta de no máximo 1 (um) ponto.


* Após remover os indivíduos que não foram considerados aptos para distinguir o sabor entre refrigerantes restaram 9 (nove) indivíduos na amostra.

---
class: left, rigth

## METODOLOGIA

* Análise de Variância - ANOVA

  \- Para verificar se as médias das notas para o tratamentos são iguais com base na variabilidade entre e dentro dos grupos.

* Teste Shapiro-Wilk

  \-  Para verificar se os resíduos do ajuste são provenientes de uma população com distribuição normal.

* Teste Bartllet  

  \- Para verificar se os resíduos do ajuste são homocedasticos.


---
class: left, rigth

## METODOLOGIA

* Cada marca de refrigerante representa um tratamento, totalizando 3(três) tratamentos.


* Delineamento de estudo adotado:

  \-  Delineamento inteiramente causalizado (DIC)
  
  
* Nível de significância adotado: 5 % 
  
  
* Linguagem de programação R, versão 3.5.1

---

## MODELO
`$$y_{ij} = \mu + \tau_i + \varepsilon_{ij}$$`

Em que:

`\(y_{ij}\)` resposta do j-ésimo indivíduo associado ao i-ésimo tratamento.

`\(\mu\)` média global.

`\(\tau_i\)` efeito do i-ésimo tratamento.

`\(\varepsilon_{ij}\)` resíduo da estimação da resposta para o j-ésimo indivíduo associado ao i-ésimo tratamento.


---
class: left, rigth 
## AJUSTE

**Hipóteses:**

`\(H_0: \mu_1 = \mu_2 = \mu_3\)`

`\(H_1: \mu_t \neq \mu_{t'}\)`  para pelo menos um t `\(\neq\)` t'; t,t'= 1,2,3




**ANOVA**


```
##             Df Sum Sq Mean Sq F value Pr(&gt;F)
## trat         2   4.22   2.111   1.049  0.366
## Residuals   24  48.28   2.012
```


Ao nível de 5% de significância, não temos evidências de que as médias das notas diferem entre si.

---
class: left, rigth 

## AVALIAÇÃO DAS SUPOSIÇÕES


- Normalidade dos resíduos

**Hipóteses:**

`\(H_0\)`: Os dados são provenientes de uma população com distribuição normal.


`\(H_1\)`: Os dados não são provenientes de uma população com distribuição normal. 



```
## 
## 	Shapiro-Wilk normality test
## 
## data:  fit$residuals
## W = 0.95895, p-value = 0.3497
```


Ao nível de 5% de significância, não temos evidências para rejeitar a hipótese de que os resíduos são provenientes de uma população com distribuição normal.

---
class: left, rigth 

## AVALIAÇÃO DAS SUPOSIÇÕES
- Homocedasticidade dos resíduos

**Hipóteses:**

`\(H_0\)`: Os dados são homocedasticos.


`\(H_1\)`: Os dados não são homocedasticos. 



```
## 
## 	Bartlett test of homogeneity of variances
## 
## data:  valores by trat
## Bartlett's K-squared = 0.94808, df = 2, p-value = 0.6225
```

Ao nível de 5% de significância, não temos evidências para rejeitar a hipótese de que os resíduos são homocedasticos.

---
class: left, rigth 

## CONCLUSÃO

* Sendo assim, ao nível de 5% de significância, é possível concluir que não há diferença entre as médias das notas de satisfação (com relação ao sabor) para os três refrigerantes de limão, ou seja, em média não há diferença da preferência do sabor para os refrigerantes de limão das marcas *Goob*, *Soda* e *Sprite*.
